version: '3.8'

services:
  backend:
    build: .
    container_name: cistra-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./model:/app/model:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
